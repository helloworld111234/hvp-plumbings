<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      .logo-bg { fill: #1e2f3f; }
      .logo-border { fill: none; stroke: white; stroke-width: 8; }
      .logo-text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
      .logo-accent-blue { fill: #4db8ff; }
      .logo-accent-orange { fill: #ff6633; }
      .logo-tagline { fill: white; font-family: Arial, sans-serif; font-size: 14px; }
    </style>
  </defs>
  <circle cx="200" cy="100" r="85" class="logo-border"/>
  <circle cx="200" cy="100" r="81" class="logo-bg"/>
  <text x="200" y="95" text-anchor="middle" class="logo-text" font-size="36" letter-spacing="2">
    HVP<tspan class="logo-accent-blue">O</tspan> PLUMBING
  </text>
  <text x="200" y="125" text-anchor="middle" class="logo-tagline">
    <tspan class="logo-accent-blue">PLUMBING</tspan>
    <tspan> &amp; </tspan>
    <tspan class="logo-accent-orange">HEATING INC.</tspan>
  </text>
</svg>